<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redireccionando...</title>
  <script type="text/javascript">
    // Redirigir a la página principal para Single Page Applications en GitHub Pages
    var segmentCount = 1;
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h1>Redireccionando...</h1>
  <p>Si no es redirigido automáticamente, <a href="https://pjvalverde.github.io/simulador-mecanica-fluidos">haga clic aquí</a>.</p>
</body>
</html>
